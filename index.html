<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопочки и формы1</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"></form>
    <div>
        <input placeholder="имя пользователя" type="text" name="username" value="">
    </div>
    
    <div>
        <input disabled placeholder="телефон" type="tel" name="telephone" value="">
    </div>
    
    <div>
        <input placeholder="пароль" type="password" name="userpass" value="">
    </div>
    <div>
        <p>
            <input type="radio" name="color" value="white"/> белый
        </p>
        <p>
            <input type="radio" name="color" value="black"/>черный
        </p>

        <p>
            <input type="radio" name="color" value="blue"/>голубой
        </p>
    </div>
    <br/>

    <div>
        <p>
            <input type="radio" name="color2" value="pink"/> розовый
        </p>
        <p>
            <input type="radio" name="color2" value="green"/>зеленый
        </p>
        <p>
            <input type="radio" name="color2" value="red"/>красный
        </p>
    </div>
    <br/>

    <div>
        <p><input type="checkbox" name="car" value="yes"/>наличие авто</p>
        <p><input checked type="checkbox" name="car2" value="yes"/>наличие авто2</p>
        <p><input type="checkbox" name="car3" value="yes"/>наличие авто3</p>
        <p><input type="checkbox" name="car4" value="yes"/>наличие авто4</p>
    </div>
    <br/>
    <div>
        <p><input type="file" name="photo"></p>
    </div>
    <br/>
    <div>
        <textarea name="text"></textarea>
    </div>
    <br/>

    <div>
        <select name="color">
            <option value="red">red</option>
            <option selected value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="blue">blue</option>
        </select>
    </div>
    <br/>

    <div>
        <button type="submit">Send</button>
        <button type="reset">reset</button>
    </div>
</body>
</html>
